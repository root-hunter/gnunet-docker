name: Build GNUnet multi-arch and create .deb

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-ubuntu:
    strategy:
      matrix:
        #arch: [amd64, arm64]
        arch: [amd64]
        version: [latest, 24.04]
    env:
      VERSION: ${{ github.event.release.tag_name }}
      GITHUB_TOKEN: ${{ secrets.GH_PAT }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GNUnet repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build GNUnet ${{ env.VERSION }} for ${{ matrix.arch }}/${{ matrix.version }}
        run: |
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            --file builders/Dockerfile.ubuntu \
            --output type=local,dest=out/${{ matrix.arch }} \
            --build-arg VERSION=${{ matrix.version }} \
            .
      - name: Upload .deb package for ${{ matrix.arch }}/${{ matrix.version }}
        uses: actions/upload-artifact@v4
        with:
          name: gnunet-${{ env.VERSION }}-${{ matrix.arch }}-ubuntu-${{ matrix.version }}
          path: out/${{ matrix.arch }}/gnunet.deb
      - name: Upload ${{ matrix.arch }}/${{ matrix.version }} .deb to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: out/${{ matrix.arch }}/gnunet.deb
          asset_name: gnunet-${{ env.VERSION }}-${{ matrix.arch }}-ubuntu-${{ matrix.version }}.deb
          asset_content_type: application/vnd.debian.binary-package