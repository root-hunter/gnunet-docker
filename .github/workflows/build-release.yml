name: Build GNUnet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build GNUnet in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace ubuntu:${{ matrix.arch }} bash -c "
            apt update &&
            apt install -y git autoconf automake libtool meson gettext recutils build-essential \
              libltdl-dev libgcrypt20-dev libidn2-0-dev libmicrohttpd-dev libunistring-dev libjansson-dev \
              libcurl4-gnutls-dev libgnutls28-dev libgmp-dev texinfo texlive texlive-fonts-recommended \
              texlive-lang-english texlive-latex-base make pkgconf zlib1g-dev iptables libsqlite3-dev \
              libextractor-dev libnss3-dev libopus-dev libogg-dev libpulse-dev libbluetooth-dev libsodium-dev \
              libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev perl dpkg-dev &&
            ./bootstrap &&
            meson setup -Dprefix=/usr/local build &&
            meson compile -C build &&
            # qui crei il pacchetto deb
            mkdir -p deb/DEBIAN &&
            echo "Package: gnunet

      - name: ğŸ§° Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git
      - name: ğŸ“¦ Clone GNUnet source
        run: |
          git clone git://git.gnunet.org/gnunet.git
      - name: ğŸ§° Install GNUnet build dependencies
        run: |
          sudo apt update
          sudo apt install -y git autoconf automake libtool \
            meson gettext recutils build-essential \
            libltdl-dev libgcrypt20-dev libidn2-0-dev \
            libmicrohttpd-dev libunistring-dev libjansson-dev \
            libcurl4-gnutls-dev libgnutls28-dev libgmp-dev \
            texinfo texlive texlive-fonts-recommended \
            texlive-lang-english texlive-latex-base \
            make pkgconf zlib1g-dev iptables libsqlite3-dev \
            libextractor-dev libnss3-dev libopus-dev libogg-dev \
            libpulse-dev libbluetooth-dev libsodium-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            perl
      - name: ğŸ› ï¸ Fix script permissions
        run: chmod +x gnunet/bootstrap
      - name: ğŸ› ï¸ Bootstrap
        run: |
          cd gnunet
          ./bootstrap
      - name: âš™ï¸ Configure and build with Meson
        run: |
          cd gnunet
          meson setup -Dprefix=/usr/local build
          meson compile -C build

      - name: ğŸ“¤ Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: gnunet-build
          path: gnunet/build/
